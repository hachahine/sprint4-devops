<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Listagem de Dispositivos</title>
</head>
<body>

<section layout:fragment="content">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${message_error}" class="alert alert-error" th:text="${message_error}"></div>

    <div class="header-list">
        <h1>Dispositivos Cadastrados</h1>
        <a th:href="@{/web/devices/new}" class="btn btn-primary">Cadastrar Novo Dispositivo</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Status</th>
            <th>Ativo</th>
            <th>Pátio</th>
            <th>Moto</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="device : ${devicePage.content}">
            <td th:text="${device.id}">1</td>
            <td th:text="${device.code}">DEV001</td>
            <td th:text="${device.statusColor}">YELLOW</td>
            <td th:text="${device.active ? 'Sim' : 'Não'}">Sim</td>
            <td th:text="${device.yard?.name}">Pátio A</td> <td th:text="${device.motorcycle?.license}">N/A</td> <td>
            <a th:href="@{/web/devices/edit/{id}(id=${device.id})}" class="btn btn-secondary btn-sm">Editar</a>
            <a th:href="@{/web/devices/delete/{id}(id=${device.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Tem certeza que deseja excluir este dispositivo?');">Excluir</a>
        </td>
        </tr>
        <tr th:if="${devicePage.empty}">
            <td colspan="7" style="text-align: center;">Nenhum dispositivo encontrado.</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${devicePage.totalPages > 1}" class="pagination-controls">
        <a th:if="${devicePage.hasPrevious()}" th:href="@{/web/devices(page=${devicePage.number - 1})}" class="btn btn-secondary">&laquo; Anterior</a>
        <span class="page-info">Página <strong th:text="${devicePage.number + 1}"></strong> de <strong th:text="${devicePage.totalPages}"></strong></span>
        <a th:if="${devicePage.hasNext()}" th:href="@{/web/devices(page=${devicePage.number + 1})}" class="btn btn-secondary">Próxima &raquo;</a>
    </div>
</section>

</body>
</html>
