<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Listagem de Pátios</title>
</head>
<body>

<section layout:fragment="content">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${message_error}" class="alert alert-error" th:text="${message_error}"></div>

    <div class="header-list">
        <h1>Pátios Cadastrados</h1>
        <a th:href="@{/web/yards/new}" class="btn btn-primary">Cadastrar Novo Pátio</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Unidade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="yard : ${yardPage.content}">
            <td th:text="${yard.id}">1</td>
            <td th:text="${yard.name}">Pátio A</td>
            <td th:text="${yard.unit.name}">Unidade Central</td>
            <td>
                <a th:href="@{/web/yards/edit/{id}(id=${yard.id})}" class="btn btn-secondary btn-sm">Editar</a>
                <a th:href="@{/web/yards/delete/{id}(id=${yard.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este pátio?');">Excluir</a>
            </td>
        </tr>
        <tr th:if="${yardPage.empty}">
            <td colspan="4" style="text-align: center;">Nenhum pátio encontrado.</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${yardPage.totalPages > 1}" class="pagination-controls">
        <a th:if="${yardPage.hasPrevious()}" th:href="@{/web/yards(page=${yardPage.number - 1})}" class="btn btn-secondary">&laquo; Anterior</a>
        <span class="page-info">Página <strong th:text="${yardPage.number + 1}"></strong> de <strong th:text="${yardPage.totalPages}"></strong></span>
        <a th:if="${yardPage.hasNext()}" th:href="@{/web/yards(page=${yardPage.number + 1})}" class="btn btn-secondary">Próxima &raquo;</a>
    </div>
</section>

</body>
</html>
